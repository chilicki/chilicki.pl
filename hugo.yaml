baseURL: "https://chilicki.com/"
title: Chilicki Radoslaw
languageCode: en-us
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: false

params:
  env: dev # to enable google analytics, opengraph, twitter-cards and schema.
  title: Chilicki Radoslaw
  description: "Business Intelligence, Data Analyst, Power BI, Salesforce, SFDC, Salesforce Administrator, Salesforce Developer, Business Analyst, Architect"
  keywords: ["Radoslaw Chilicki, Radek Chilicki, Business Intelligence, Data Analyst, Power BI, Salesforce, SFDC, Salesforce Administrator, Salesforce Developer, Business Analyst, Architect"]
  author: "Radoslaw Chilicki"
